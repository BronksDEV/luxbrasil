
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lux Brasil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800;900&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      @keyframes pulse-gold {
        0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
        70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
        100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
      }

      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      @keyframes border-rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .logo-shimmer {
        background: linear-gradient(
          90deg, 
          #FFFFFF 0%, 
          #FFFFFF 40%, 
          #FFD700 50%, 
          #FFFFFF 60%, 
          #FFFFFF 100%
        );
        background-size: 200% auto;
        color: #fff;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 8s linear infinite;
        text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
      }
    </style>
</head>
  <body style="margin: 0; padding: 0; background-color: #050510; color: #FFFFFF;">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
